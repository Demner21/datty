<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Model for Grades Report</title>
  <meta name="description" content="a basic model for grades report">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="main-container">
    <figure class="gallery__item gallery__item--1">
      <img src="img/escudo_peru.png" class="gallery__img" alt="Image 1">
    </figure>
    <div class="item-center">
      
        INFORME DE PROGRESO DE LAS COMPETENCIAS DEL 
        ESTUDIANTE-INICIAL 2023
      
    </div>
    <figure class="gallery__item gallery__item--2">
      <img src="img/escudo_peru.png" class="gallery__img" alt="Image 1">
    </figure>
    <div class="container">
      <div class="cell">DRE</div>
      <div class="cell">DRE_VALUE</div>
      <div class="cell">UGEL</div>     
      <div class="cell">URUBAMBA</div>     
      <div class="cell">NIVEL</div>
      <div class="cell">NIVEL_VALUE</div>
      <div class="cell">Código Modular</div>     
      <div class="cell">COD_MOD_VALUE</div>     
      <div class="cell">IE o Programa Educativo</div>
      <div class="cell">IE_VALUE</div>
      <div class="cell">EDAD</div>     
      <div class="cell">EDAD_VALUE</div>     
      <div class="cell">D.N.I</div>
      <div class="cell">DNI_VALUE</div>
      <div class="cell">Sección</div>     
      <div class="cell">SECCION_VALUE</div>     
    </div>
    <div class="second-container">
      <div class="cell">ALUMNO</div>
      <div class="cell">ALUMNO_VALUE</div>
      <div class="cell">DOCENTE</div>     
      <div class="cell">DOCENTE_VALUE</div>  
    </div>
  </div>
</body>

</html>
